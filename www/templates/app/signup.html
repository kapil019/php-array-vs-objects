<ion-view view-title="Signup">
  <div class="modal-">
    <ion-header-bar>
      <h1 class="title">Signup</h1>
      <!--<div class="buttons">-->
      <!--<button class="button button-clear" ng-click="closeModal()"><i class="icon ion-close-circled"></i></button>-->
      <!--</div>-->
    </ion-header-bar>
    <ion-content>
      <form ng-submit="doSignup()" class="gem-form" style="margin-top: 50px;">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="signupData.first_name" placeholder="First Name">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="signupData.last_name" placeholder="Last Name">
          </label>
          <label class="item item-input">
            <input type="email" ng-model="signupData.email" placeholder="Email">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="signupData.password" placeholder="Password">
          </label>
          <label class="item item-input">
            <input type="number" ng-model="signupData.phone" placeholder="Phone">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Register</button>
          </label>
          <div class="text-center padding">
            <div class="button button-block button-positive" ng-click="login()">Already registered?</div>
          </div>
        </div>
      </form>
    </ion-content>
  </div>
</ion-view>
