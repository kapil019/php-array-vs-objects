<ion-view view-title="Register">
  <div class="modal-">
    <ion-header-bar>
      <h1 class="title">Register</h1>
      <!--<div class="buttons">-->
      <!--<button class="button button-clear" ng-click="closeModal()"><i class="icon ion-close-circled"></i></button>-->
      <!--</div>-->
    </ion-header-bar>
    <ion-content>
      <form ng-submit="doSignup()" class="gem-form" style="margin-top: 15px;">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="signupData.name" placeholder="Name">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="signupData.email" placeholder="Email">
          </label>
          <label class="item item-input">
            <input type="number" ng-model="signupData.phone" placeholder="Phone" maxlength="10">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="signupData.state" placeholder="State">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="signupData.city" placeholder="City">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Register</button>
          </label>
        </div>
      </form>
    </ion-content>
  </div>
</ion-view>
