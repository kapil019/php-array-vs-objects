<ion-view view-title="Edit Profile">
  <ion-content ng-class="{expanded:$scope.isExpanded}">
    <div class="list animate-fade-slide-in-right-">
      <form ng-submit="saveProfile()" class="gem-form gem-form-profile-edit">
        <div class="list profile-edit-form">
          <label class="item item-input item-stacked-label" style="min-height: 10px;"></label>
          <div class="profile-separator-title"><i class="ion-gear-a"></i> Personal Details</div> 

          <label class="item item-input item-stacked-label">
            <span class="input-label">First Name</span>
            <input type="text" ng-model="profileData.first_name" placeholder="First Name">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Last Name</span>
            <input type="text" ng-model="profileData.last_name" placeholder="Last Name">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" ng-model="profileData.email" disabled="disabled" placeholder="Email">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Phone</span>
            <input type="text" ng-model="profileData.phone" placeholder="Phone" maxlength="10">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">About Me</span>
            <textarea placeholder="A little description" ng-model="profileData.about_me">{{profileData.about_me}}</textarea>
          </label>
          <div class="profile-separator-title"><i class="ion-gear-a"></i> Address</div> 
          <label class="item item-input item-stacked-label">
            <span class="input-label">Address</span>
            <input type="text" ng-model="profileData.address" placeholder="Address">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">State</span>
            <br>
            <select ng-model="profileData.state" ng-change="updateCityList(profileData.state.id)" ng-options="state.name for state in stateList track by state.id">
              <option value="">Select State</option>
            </select>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">City</span>
            <br>
            <select ng-model="profileData.city" ng-options="city.name for city in cityList track by city.id">
              <option value="">Select City</option>
            </select>
          </label>
        </div>
        <label class="item">
          <button class="button button-block button-positive" type="submit">SAVE PROFILE</button>
        </label>
      </form>

      <form ng-submit="changePassword()" class="gem-form gem-form-profile-edit">
        <!-- Separator Title (for forms and mini headings) -->
        <div class="profile-separator-title"><i class="ion-gear-a"></i> Account Settings</div>
        <!-- Standard Ionic List -->
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Current Password</span>
            <input type="password" ng-model="profileData.old_password" placeholder="Current Password">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">New Password</span>
            <input type="password" ng-model="profileData.new_password" placeholder="New Password">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Repeat Password</span>
            <input type="password" ng-model="profileData.repeat_password" placeholder="Repeat Password">
          </label>
        </div>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ui-sref="app.editprofile2">CHANGE PASSWORD</button>
        </label>
      </form>
    </div>
  </ion-content>
</ion-view>
