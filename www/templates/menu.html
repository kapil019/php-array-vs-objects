<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon ion-android-more-vertical" menu-toggle="right" style="    margin-top: 2px;">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="fabContent"></ion-nav-view>
    <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="right" class="slide-menu">
    <ion-header-bar class="dark-bg expanded-">
      <h2 ng-if="isUserLoggedIn">{{user.first_name}}</h2>
      <h2 ng-if="!isUserLoggedIn">Guest</h2>
    </ion-header-bar>
    <ion-content class="stable-bg has-expanded-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/cms/1/About Us">
          About Us
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/login" ng-if="!isUserLoggedIn">
          Member Login
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/signup" ng-if="!isUserLoggedIn">
          Register
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/home/properties">
          Properties
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/destinations">
          Our Locations
        </ion-item>
        <ion-item nav-clear menu-close href="#" ng-if="isUserLoggedIn" ng-click="logout()">
          Logout
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/profile" ng-if="isUserLoggedIn">
          Profile
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/payment">
          Payment
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/holidays" ng-if="isUserLoggedIn">
         Holidays
        </ion-item>
        <div sng-if="enableSubMenu" class="sum-menu-">
          <ion-item nav-clear menu-close href="#/app/membership/2" ng-if="!isUserLoggedIn">
            Membership
          </ion-item>
          <ion-item nav-clear menu-close href="#/app/bookholiday">
            Book a Holiday
          </ion-item>
          <ion-item nav-clear menu-close href="#/app/feedback">
            Feedback
          </ion-item>
          <ion-item nav-clear menu-close href="#/app/request">
            Request
          </ion-item>
          <ion-item nav-clear menu-close href="#/app/refer">
            Refer a Friend
          </ion-item>
          <ion-item nav-clear menu-close href="#/app/holidayfeedback">
            Post Holiday Feedback
          </ion-item>
        </div>
        <ion-item nav-clear menu-close href="#/app/contant-us">
          Contact Us
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
