<ion-view view-title="Properties">
  <ion-content ng-class="{expanded:isExpanded}" class="has-header gem-ion-content feed">
    <div class="cate-lv1">
      <ion-list class="item card-item" ng-repeat="product in productList" ui-sref="app.details({ productId: product.id })">
        <div class="list card" style=" padding: 0px; margin-left:0px;margin-right: 0px;margin-bottom:10px;margin-top:0px;">
          <div style="background: url({{imageUrl}}{{product.image}}) no-repeat; background-size: cover; height: 150px; padding: 10px; background-color: #ccc;">
            <h2 style="color: #fff;" ng-bind-html="product.name"></h2>
            <p style="color: #fff;">{{product.duration| stripStrong}}</p>
            <p style="font-size: 16px;margin-top: 10px; color: #fff;">{{product.priceCap}}</p>

          </div>
        </div>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
