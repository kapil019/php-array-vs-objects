<ion-view view-title="Redeem Voucher">
  <ion-content>
    <form class="gem-form list animate-fade-slide-in-right- profile-page">
      <div class="list">
        <div ng-if="!redeemUser" style="margin-top: 50px;">
          <label class="item item-input item-stacked-label">
            <input type="text" ng-model="data.voucherCode" placeholder="Voucher Number">
          </label>
          <label class="item">
            <button class="button button-block button-positive " type="button" ng-click="getVoucher()">Submit</button>
          </label>
        </div>
        <div ng-if="redeemUser" class="profile-detail-table">
          <div class="profile-separator-title"><i class="ion-person"></i> Select Location</div>           
          <div style="padding-top:10px; padding-bottom:10px;">
            <select ng-model="data.selectedLocation" ng-options="option.name for option in redeemUser.locations track by option.id">
            </select>
          </div>

          <div class="profile-separator-title"><i class="ion-person"></i> Details</div> 
          <div class="item" style="color: #444">
            <div class="item-head">Voucher Number</div>
            <div class="item-text">{{redeemUser.voucherno}}</div>
          </div>
          <div class="item" style="color: #444">
            <div class="item-head">Member Name</div>
            <div class="item-text">{{redeemUser.name}}</div>
          </div>
          <div class="item" style="color: #444">
            <div class="item-head">Mobile Number</div>
            <div class="item-text">{{redeemUser.phoneno}}</div>
          </div>
          <div class="item" style="color: #444">
            <div class="item-head">Email Id</div>
            <div class="item-text">{{redeemUser.email}}</div>
          </div>

          <div class="item-" style="padding: 15px;color: rgba(255, 0, 0, 0.82);background: #fff;">
            <div class="item-head" ng-bind-html="redeemUser.packageTitle"></div>
          </div>
          <div class="item-" style="padding: 15px;color: #000;background: #fff;">
            <div class="item-head" ng-bind-html="redeemUser.text"></div>
          </div>
          <div class="item-" style="padding: 15px; font-size: 18px;color: rgba(255, 0, 0, 0.82);background: #fff;">
            <div class="item-head" ng-bind-html="redeemUser.footerText"></div>
          </div>

          <label class="item">
            <button class="button button-block button-positive " type="button" ng-click="goToNextSlide()">Proceed</button>
          </label>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
